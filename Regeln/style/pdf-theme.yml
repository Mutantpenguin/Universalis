extends: default-sans-with-font-fallbacks
font:
  catalog:
    merge: true
    Nova Round: NovaRound-Regular.ttf
    Noto Sans Symbols 2: NotoSansSymbols2-Regular.ttf
  fallbacks: [Noto Sans Symbols 2]
base_font_family: Noto Sans
title_page_title_font_family: Nova Round
base-line-height: 1
heading:
  min-height-after: auto
  h1:
    font:
      family: Nova Round
      size: 22
    margin:
      bottom: 6
  h2:
    font:
      family: Nova Round
      size: 16
    margin:
      bottom: 6
  h3:
    font:
      family: Nova Round
      size: 14
    margin:
      bottom: 6
  h4:
    font:
      family: Nova Round
      size: 12
    margin:
      bottom: 6
  h5:
    font:
      family: Nova Round
      size: 10
    margin:
      bottom: 6
  h6:
    font:
      family: Nova Round
      size: 10
    margin:
      bottom: 6
prose:
  margin:
    bottom: 6
page:
  size: A4
  margin: [1cm, 1cm, 1cm, 1cm]
  margin-inner: 2cm
  margin-outer: 1cm
footer:
  border:
    color: #000000
    width: 0.5
  recto:
    right:
      content: '{chapter-title}  |  {page-number}'
  verso:
    left:
      content: '{page-number}  |  {chapter-title}'
image:
  caption:
    align: inherit
table:
  head:
    background-color: #F0F0F0