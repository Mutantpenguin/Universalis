extends: default-sans-with-font-fallbacks
font:
  catalog:
    merge: true
    Nova Round: NovaRound-Regular.ttf
base_font_family: Noto Sans
title_page_title_font_family: Nova Round
heading_h1_font_family: Nova Round
heading_h2_font_family: Nova Round
heading_h3_font_family: Nova Round
heading_h4_font_family: Nova Round
heading_h5_font_family: Nova Round
heading_h6_font_family: Nova Round
page:
  size: A4
  margin: [2cm, 1cm, 1cm, 1cm]
  margin-inner: 2cm
  margin-outer: 1cm
header:
  height: 15mm
  recto: &header
    center-content: '-- {section-or-chapter-title} --'
  verso: *header
image:
  caption:
    align: inherit